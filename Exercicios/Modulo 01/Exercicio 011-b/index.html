<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <H1>Imagem dinamica</H1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>
   
    <picture>
       <source media="(max-width:750px)" srcset="images/Sem título.png" type="image/png">
        <source media="(max-width:1050px )" srcset="images/media.png" type="image/png">
        <img src="images/grande.png" alt="Imagem flexivel">

   </picture> 

   <h1>Aprendendo a reproduzir audios </h1>
   <p>Vamos lá</p>
   <audio preload="auto"autoplay controls>
        <source src="media/aiiiiza.mp3" type="audio/mpeg">
   </audio>
</body>
</html>
