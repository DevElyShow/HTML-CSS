<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas OL e UL</title>
</head>
<body>
    <h1>Trabalhhando com listas</h1>
    <h2>Listas ordenadas</h2>
    <ol type="1">
        <li>Acordar</li>
        <li>Falar com Ka</li>
        <li>Vê o anel</li>
    </ol>
    <h2>Listas não ordenadas</h2>
    <ul type="square">
        <li>Pão
        <li>Renzo 
        <li>Alan Ruiz
        <li>F. Domiinguez
    </ul>
    <h2>Jutando listas</h2>
    <ol>
        <li>antigas</li>
            <ol>
                <li>Python </li> 
                <li>PHP</li>
            </ol>
        <li>Novas</li>
            <ol>
                <li>Java </li>
                <li>Ruby </li>
            </ol>
    </ol>
</body>
</html>
